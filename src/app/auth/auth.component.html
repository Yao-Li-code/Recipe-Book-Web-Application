<ng-Template appPlaceHolder></ng-Template>
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
       
        <div *ngIf="isLoading" style="text-align:center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input id="email" type="text" class="form-control" 
                ngModel name="email" required email>

            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" class="form-control"
                ngModel name="password" required minlength="6">

            </div>
            <div>
                <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">{{isLogin? 'Login':'Sign up'}}</button> |

               <button type="button" class="btn btn-primary" (click)="onSwitch()">Switch to {{isLogin? 'Sign up':'Login'}}</button>
           </div>
            
        </form>
    </div>
</div>
